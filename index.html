<html>
  <head>
    <title>GGMH</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="etc/assets/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1 style="text-align:center">GGMH Website Content</h1>
    <div class="bottom-navbar">
      <div class="row">
        <div class="col-md-11">
          <div class="form-group">
            <input id="url" class="form-control" placeholder="Enter URL"/>
          </div>
        </div>
        <div class="col-md-1">
          <input id="submit" type="button" class="btn btn-success" value="OK"/>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    $(document).ready(function(){
      $("#submit").click(function(){
        var url = $("#url").val();
        if(url != ""){
          $(location).attr('href', 'result.html?url=' + url);
        }
      });
    });
  </script>
</html>
