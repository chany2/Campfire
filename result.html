  <script type="text/javascript">
    $(document).ready(function(){
      var url = $.urlParam('url');
      $("#iframe iframe").attr({'src':url});
    });

    $.urlParam = function(name, url) {
      if (!url) {
       url = window.location.href;
      }
      var results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(url);
      if (!results) {
          return undefined;
      }
      return results[1] || undefined;
    }
  </script>
  <script>
  $(document).ready(function() {
          var t = {
              delay: 125,
              overlay: $(".fb-overlay"),
              widget: $(".fb-widget"),
              button: $(".fb-button"),
              welcome: $(".fb-livechat-welcome")
          };
          setTimeout(function() {
              $("div.fb-livechat").fadeIn()
          }, 8 * t.delay), $(".ctrlq").on("click", function(e) {
              e.preventDefault(), t.overlay.is(":visible") ? (t.overlay.fadeOut(t.delay), t.widget.stop().animate({
                  bottom: 0,
                  opacity: 0
              }, 2 * t.delay, function() {
                  $(this).hide("slow"), t.button.show()
              })) : t.welcome.fadeOut(t.delay, function(){
                t.widget.stop().show().animate({
                      bottom: "100px",
                      opacity: 1
              }, 2 * t.delay), t.overlay.fadeIn(t.delay)
              })
          })

          $('.closeButtonContainer').click(function(){
            t.welcome.fadeOut(t.delay);
          });

          $('.promptButton').click(function(){
            t.welcome.fadeOut(t.delay, function(){
              t.widget.stop().show().animate({
                    bottom: "100px",
                    opacity: 1
            }, 2 * t.delay), t.overlay.fadeIn(t.delay)
            })
          });
      });
